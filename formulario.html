<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario de Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Registro de Usuario</h2>
        <form id="formularioRegistro" validate>
          <div class="mb-3">
            <label for="nombreUsuario" class="form-label">Nombre de usuario</label>
            <input type="text" class="form-control" id="nombreUsuario" name="nombreUsuario">
          </div>
          <div class="mb-3">
            <label for="contrasena" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="contrasena" name="contrasena">
          </div>
          <div class="mb-3">
            <label for="confirmarContrasena" class="form-label">Confirmar contraseña</label>
            <input type="password" class="form-control" id="confirmarContrasena" name="confirmarContrasena">
          </div>
          <div class="mb-3">
            <label for="direccionPostal" class="form-label">Dirección postal</label>
            <input type="text" class="form-control" id="direccionPostal" name="direccionPostal" placeholder="Calle, número, etc.">
          </div>
          <div class="mb-3">
            <label for="comuna" class="form-label">Comuna</label>
            <select class="form-select" id="comuna" name="comuna">
              <option value="">-- Seleccione una comuna --</option>
              <option value="Ancud">Ancud</option>
              <option value="Castro">Castro</option>
              <option value="Puerto Montt">Puerto Montt</option>
              <option value="Osorno">Osorno</option>
              <option value="Chillán">Chillán</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="+56 9 1234 5678">
          </div>
          <div class="mb-3">
            <label for="paginaWeb" class="form-label">Página web personal (URL)</label>
            <input type="url" class="form-control" id="paginaWeb" name="paginaWeb" placeholder="https://">
          </div>
          <div class="mb-3">
            <label class="form-label">Aficiones / Pasatiempos</label>
            <div class="d-flex gap-2 mb-2">
              <input type="text" class="form-control" id="entradaAficion" placeholder="Escribe una afición">
              <button type="button" class="btn btn-outline-primary" id="botonAgregarAficion">Agregar</button>
            </div>
            <ul class="list-group" id="listaAficiones"></ul>
            <input type="hidden" id="aficionesOcultas" name="aficiones">
          </div>
          <button type="submit" class="btn btn-primary w-100">Registrar</button>
        </form>
      </div>
    </div>
  </div>
  <script src="registro.js"></script>
</body>
</html>
